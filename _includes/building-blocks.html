{% assign sorted_building_blocks = site.building_blocks | sort:page.sort %}

<div class="columns is-multiline">
{% for building_block in sorted_building_blocks %}


<div class="column is-4-desktop is-6-tablet">
<a href="{{ building_block.url | relative_url }}">
    <div class="card building_block">    
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="{{ building_block.image }}" alt="{{ building_block.title }}" />
            </figure>
        </div>
        <div class="card-content">
            <p class="building-block-title">{{ building_block.title }}</h2>
            <p class="building-block-subtitle">{{ building_block.subtitle | truncatewords: 20}}</p>
        </div>
    </div>
</a>
</div>

{% endfor %}
</div>
