sections:
  - title: Der INTIA Koffer
    text: |
      Im INTIA Koffer sind verschiedene Werkzeuge, wie zum Beispiel Methoden oder Technik-Bausteine. Damit kann man Bedürfnisse im Alltag besser verstehen. Es ist möglich, technische Lösungen für Probleme zu entwickeln und diese sogar selbst zu bauen.
    image: /assets/img/intia-case/intia-case-2.jpg
    icon: icon-tools
    link: /intia-koffer/
    link_text: Zum INTIA Koffer
  - title: Methoden
    text: |
        Methoden, mit denen man Alltagshilfen leichter finden und entwickeln kann. Zusätzlich zeigt ein Methodenradar, wie partizipativ eine Methode ist. Dadurch können Methoden einfach und passgenau ausgewählt werden.
    image: /assets/img/landingpage/methoden.jpg
    icon: icon-methods
    link: /werkzeuge/methoden/
    link_text: Zu den Methoden
  - title: Wissen
    text: |
        Begriffsklärungen, wissenschaftliche Texte und Verweise auf Veröffentlichungen – Wer die Dinge besser verstehen will oder sich mehr Hintergrundwissen wünscht, ist hier richtig.
    image: /assets/img/landingpage/wissen.jpg
    icon: icon-briefcase
    link: /wissen/woerterbuch/
    link_text: Zum Wissen
