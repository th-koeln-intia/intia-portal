sections:
  - title: Der INTIA-Koffer
    text: |
      Im INTIA Koffer sind verschiedene Werkzeuge, wie zum Beispiel Methoden oder Technik-Bausteine. Damit kann man Bedürfnisse im Alltag besser verstehen. Es ist möglich, technische Lösungen für Probleme entwickeln und diese sogar selbst bauen.
    image: /assets/img/intia-case/intia-case-2.jpg
    icon: icon-tools
    link: /intia-koffer/
    link_text: Zum INTIA-Koffer
  - title: Methoden
    text: |
        Methoden, die dabei unterstützen, Alltagshilfen zu entwerfen, zu bauen und auszuwerten. Plus: Methodenradar, um einzuordnen, wie partizipativ eine Methode ist.
    image: /assets/img/landingpage/methoden.jpg
    icon: icon-methods
    link: /werkzeuge/methoden/
    link_text: Zu den Methoden
  - title: Wissen
    text: |
        Begriffsklärungen, wissenschaftliche Texte und Verweise auf Veröffentlichungen – Wer die Dinge besser verstehen will oder sich mehr Hintergrundwissen wünscht, ist hier richtig.
    image: /assets/img/landingpage/wissen.jpg
    icon: icon-briefcase
    link: /wissen/woerterbuch/
    link_text: Zum Wissen
  - title: Neuigkeiten
    text: |
        Neuigkeiten rund um INTIA sowie Berichte, die andere über uns schreiben.
    image: /assets/img/landingpage/neuigkeiten.jpg
    icon: icon-newspaper
    link: /blog/
    link_text: Zu den Neuigkeiten
  - title: Mitmachen
    text: |
        Anregungen, Ideen, Kritik und Feedback an INTIA - Bitte hier entlang.
